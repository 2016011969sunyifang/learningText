<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="./vue.js"></script>
  <style>
    .actived {
      color: red;
      background-color: aqua;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-for="item in arr" :key="item.id">
      <h1>{{item}}</h1>
    </div>
    <button @click="aaa">aaa</button>
    <button @click="bbb">bbb</button>
  </div>

  <script>
    var app = new Vue({
      el: "#app",
      data: {
        arr: [
          {
            id: 1,
            fruit: "苹果",
          },
          {
            id: 2,
            fruit: "香蕉",
          },
          {
            id: 3,
            fruit: "橙子",
          },
        ],
      },
      methods: {
        aaa() {
          this.arr.push('');
          this.$set(this.$data.arr[1], 'color', '黄色香蕉');
          this.arr.pop();
        },
        bbb() {
          this.arr.push('');
          this.arr[1] = {
            id: 2,
            fruit: "香蕉",
          }
          this.arr.pop();
        }
      },
    });
  </script>
</body>

</html>
