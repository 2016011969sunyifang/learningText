<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <!-- if和else中不能有东西 v-else会失效-->
    <div id="app">
        <div v-if="flag" @click="aaa">
            {{message}}
        </div>
        <div v-else="flag" @click="aaa">
            {{message+'****'}}
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "你好",
                flag: true
            },
            methods: {
                aaa() {
                    this.flag = !this.flag;
                    console.log(this.flag);
                }
            }
        })
    </script>
</body>

</html>
