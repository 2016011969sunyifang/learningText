<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js">

    </script>
    <style>
        .actived {
            color: red;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div id="app">
        <div>
            <div v-for="(item,index)  in arr">
                {{item}}
                <button v-on:click="aaa(index)">改变1000</button>
            </div>

        </div>

    </div>


    <script>
        var app = new Vue({
            el: "#app",
            data: {
                flag: false,
                arr: [
                    100,
                    200,
                    300
                ],
                arr1: [997, 998, 999]
            },
            methods: {
                aaa(index) {
                    this.arr.splice(index, 1, this.arr1[index]);
                }
            }
        })
        console.log(app)
    </script>
</body>
