<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-show="flag" @click="aaa"> {{message}}</div>

    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "你好",
                flag: true
            }, methods: {
                aaa() {
                    this.flag = !this.flag
                }
            }
        })
    </script>
</body>

</html>
